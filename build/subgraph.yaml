specVersion: 0.0.2
description: Fetches the user staked balances on the Sushiswap AMM protocol.
repository: https://github.com/tommytchan/masterchef-sushi-stakers-subrgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MasterChef
    network: mainnet
    source:
      address: "0xc2edad668740f1aa35e4d8f227fb8e17dca888cd"
      abi: MasterChef
      startBlock: 10736242
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - LiquidityPosition
      abis:
        - name: MasterChef
          file: MasterChef/abis/MasterChef.json
      eventHandlers:
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
      file: MasterChef/MasterChef.wasm
